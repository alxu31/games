<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/games/num/favicon.svg">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div id="backdrop">
        <div id="game">
            <h2>Guess a number between 1 and 100!</h3>
            <div id="response">Higher/Lower</div>
            <input type="number" value="1" min="1" max="100" id="num">
            <button onclick="guess()">Submit</button>
            <div id="count">7 Guesses</div>
        </div>
    </div>
